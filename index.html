<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="header__logo">
                    <img src="./src/Asets/logo.svg" alt="logo">
                </div>
                <ul class="header__menu">
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Health</a></li>
                    <li><a href="#">Workout</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="#">Connect</a></li>
                    <div class="basket__icon">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>
                        <span class="basket__count">0</span>
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <section class="products">
        <div class="container">
           <div class="products__content">
            <div class="products__title">
                <p class="check__also">Check also</p>
                <ul class="products__list">
                    <li class="product__item">Accessories</li>
                    <li class="product__item">Chargers adapters</li>
                    <li class="product__item">Iphons</li>
                    <li class="product__item">Whatches</li>
                    <li class="product__item">All</li>
                </ul>
                <p class="see__al">See all> </p>
            </div>
            <div class="product__cards">
             
            </div>
            <button class="product__btn btn__create" data-modal type="button">Cоздать</button>
            <button class="product__btn" type="button">Удалить</button>
            <div class="modal">
                <div class="modal__dialog">
                    <div class="modal__content">
                        <form action="#">
                            <div data-close class="modal__close">&times;</div>
                            <input required name="title" type="text" placeholder="Введите название телефона"><br><br>
                            <input required name="price" type="number" placeholder="Укажите цену"><br><br>
                            <input required name="memory" type="text" placeholder="Укажите память"><br><br>
                            <input required name="image" type="text" placeholder="Введите ссылку на картинку"><br><br>
                            <select>
                                <option value="Accessories">Accessories</option>
                                <option value="Chargers adapters">Chargers adapters</option>
                                <option value="Iphons">Iphons</option>
                                <option value="Whatches">Whatches</option>
                            </select>
                            <button class="btn-create product__btn" type="submit">Создать</button>
                        </form>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </section>

    <section class="basket">
        <button class="basket__close">close</button>
        <h2>Корзина</h2>
        <div class="basket__content">
            <div class="basket__row">
                <!-- <div class="basket__card">
                    <img src="./src/Asets/Airpods.png" alt="">
                    <div>
                        <h3>title</h3>
                        <p>2000$</p>
                        <div class="basket__count">
                            <button>+</button>
                            <span>0</span>
                            <button>-</button>
                        </div>
                    </div>
                    <button>X</button>
                </div> -->
            </div>
            <div class="basket__end">
                <div class="basket__end__row">
                    <h3>Итого</h3>
                    <span class="total">4000$</span>
                </div>
                <div class="basket__end__row">
                    <h3>Налог 5%</h3>
                    <span class="sale">4000$</span>
                </div>
                <button>Оформить заказ</button>
            </div>
        </div>
    </section>

    <script src="./src/JS/main.js"></script>
</body>
</html>
